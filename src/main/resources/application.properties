## Configurações da Fonte de Dados (H2 em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## Configuração do Console H2
# Habilita o console H2 na interface web (acesso padrão: http://localhost:8080/h2-console)
spring.h2.console.enabled=true

## Configurações JPA/Hibernate
# Define o dialeto SQL para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Comportamento do DDL (Data Definition Language) do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Exibe as consultas SQL no console
spring.jpa.show-sql=true

## Configurações Flyway
# Habilita o Flyway para gerenciar migrações de banco de dados
spring.jpa.flyway.enable=true